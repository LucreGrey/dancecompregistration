<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Dance Comp Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- Date Picker -->
		<link rel="stylesheet" href="https://npmcdn.com/flatpickr/dist/themes/dark.css" />

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/video.css">


	</head>
	<body>
		<div class="wrapper">
		<!-- The video -->
		<video autoplay muted loop id="myVideo">
			<source src="./video/Detroit.mp4" type="video/mp4">
		</video>
            <form action="" id="wizard">
        		<!-- SECTION 1 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/PrestigeLogo2.png" alt="">
						</div>
						<div class="form-content" >
							<div class="form-header">
								<h3>Prestige Dancesport Registration</h3>
							</div>

							<div class="form-row">
								<div class="form-column1">
									<!-- Leader's Information -->
									<div class="h2Other">Leader's Information</div>
									<div class="form-row">
										<div class="form-holder">
											<input type="text" placeholder="First Name" class="form-control">
										</div>
										<div class="form-holder">
											<input type="text" placeholder="Last Name" class="form-control">
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder">
											<input type="text" placeholder="DOB" id="datetimel" class="form-control">
										</div>
										<div class="form-holder">
											<input type="text" placeholder="Phone" class="form-control">
										</div>
										<div class="form-holder">
											<input type="text" placeholder="NDCA #" class="form-control">
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder">
											<input type="text" placeholder="Email" class="form-control">
										</div>
										<div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
											<div class="checkbox-tick">
												<label class="professional">
													<input type="radio" name="lead-status" id="leadPro" value="professional" checked> Professional<br>
													<span class="checkmark"></span>
												</label>
												<label class="amateur">
													<input type="radio" name="lead-status" id="leadAm" value="amateur"> Amateur<br>
													<span class="checkmark"></span>
												</label>
											</div>
										</div>
								
									</div>
								</div>
								<div class="form-column2">
									<!-- Follower's Information-->
									<div class="h2Other">Follow's Information</div>
									<div class="form-row">
										<div class="form-holder">
											<input type="text" placeholder="First Name" class="form-control">
										</div>
										<div class="form-holder">
											<input type="text" placeholder="Last Name" class="form-control">
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder">
											<input type="text" placeholder="DOB" id="datetimef" class="form-control">
										</div>
										<div class="form-holder">
											<input type="text" placeholder="Phone" class="form-control">
										</div>
										<div class="form-holder">
											<input type="text" placeholder="NDCA #" class="form-control">
										</div>
									</div>
									<div class="form-row">
										<div class="form-holder">
											<input type="text" placeholder="Email" class="form-control">
										</div>
										<div class="form-holder" style="align-self: flex-end; transform: translateY(4px);">
											<div class="checkbox-tick">
												<label class="professional">
													<input type="radio" name="follow-status" id="followPro" value="Professional" checked> Professional<br>
													<span class="checkmark"></span>
												</label>
												<label class="amateur">
													<input type="radio" name="follow-status" id="followAm" value="Amateur"> Amateur<br>
													<span class="checkmark"></span>
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>



							<div class="form-column3">
								<div class="form-row">
									<div class="form-holder w-100">
										<input type="text" placeholder="Address" class="form-control">
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<input type="text" placeholder="City" class="form-control">
									</div>
									<div class="form-holder">
										<input type="text" placeholder="Zip Code" class="form-control">
									</div>
								</div>

								<div class="form-row">
									<div class="select">
										<div class="form-holder">
											<div class="select-control">State</div>
											<i class="zmdi zmdi-caret-down"></i>
										</div>
										<ul class="dropdown" id="state-select">
										</ul>
									</div>
									<div class="form-holder">
										<input type="text" placeholder="Country" class="form-control">
									</div>
								</div>
								<div class="form-row">
									<div class="form-holder w-100">
										<input type="text" placeholder="Studio" class="form-control">
									</div>
								</div>
							</div>
							<div class="button-placeholder">
								<!-- Place holder for buttons-->
							</div>
						</div>
					</div>
                </section>

                <!-- SECTION 2 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/PrestigeLogo2.png" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Prestige Dancesport Registration</h3>
							</div>
							<p>If you don't see the correct events then go back and make sure you picked the right Pro vs Am statuses on page 1</p>
							<div id="latin-ballroom-nightclub" class="latin-ballroom-nightclub">
								<div id="lbn-column" class="events-column"></div>
								<div id="lbn-price-column" class="price-column"></div>
							</div>
							<div id="smooth-rhythm-showdance" class="smooth-rhythm-showdance">
								<div id="srs-column" class="events-column"></div>
								<div id="srs-price-column" class="price-column"></div>
							</div>
						</div>
					</div>
                </section>

				<!-- SECTION 3 -->
                <h2></h2>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="images/PrestigeLogo2.png" alt="">
						</div>
						<div class="form-content">
							<div class="form-header">
								<h3>Prestige Dancesport Registration</h3>
							</div>
							<p>Send an optional message</p>
							<div class="form-row">
								<div class="form-holder w-100">
									<textarea name="" id="" placeholder="Your messagere here!" class="form-control" style="height: 99px;"></textarea>
								</div>
							</div>
							<div class="checkbox-circle mt-24">
								<label>
									<input type="checkbox" checked>  Please accept <a href="#">terms and conditions ?</a>
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
                </section>
            </form>
		</div>

		<!-- JQUERY -->
		<script src="js/jquery-3.3.1.min.js"></script>

		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>
		<script src="js/fillLists.js"></script>
		<script src="js/main.js"></script>
		<script src="js/onload.js"></script>

		<!-- Date Picker -->
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
		<script>
		flatpickr("#datetimel", {
			altInput: true,
    		altFormat: "F j, Y",
    		dateFormat: "m-d-Y",
		});

		flatpickr("#datetimef", {
			altInput: true,
    		altFormat: "F j, Y",
    		dateFormat: "m-d-Y",
		});
		</script>

</body>
</html>
